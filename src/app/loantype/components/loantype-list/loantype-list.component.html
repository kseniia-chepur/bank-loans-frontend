<div *ngIf="error; else loantypeList">
  <h3 class="error-msg">{{ error }}</h3>
</div>

<ng-template #loantypeList>
  <table mat-table [dataSource]="loantypes" class="mat-elevation-z8">
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let type">{{ type._id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let type">{{ type.name }}</td>
    </ng-container>

    <ng-container matColumnDef="conditions">
      <th mat-header-cell *matHeaderCellDef>Conditions</th>
      <td mat-cell *matCellDef="let type">{{ type.conditions }}</td>
    </ng-container>

    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef>Rate, %</th>
      <td mat-cell *matCellDef="let type">{{ type.rate }}</td>
    </ng-container>

    <ng-container matColumnDef="term">
      <th mat-header-cell *matHeaderCellDef>Term, months</th>
      <td mat-cell *matCellDef="let type">{{ type.term }} </td>
    </ng-container>

        <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <a
        class="details-link"
        mat-cell
        *matCellDef="let rate"
        [routerLink]="[rate._id]"
        >View & edit</a
      >
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-template>

<button routerLink="add" class="add-new" mat-flat-button>Add new type of loan</button>
