<div *ngIf="error; else clientList">
  <h3 class="error-msg">{{ error }}</h3>
</div>

<ng-template #clientList>
  <table mat-table [dataSource]="clients" class="mat-elevation-z8">
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let client">{{ client._id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let client">{{ client.name }}</td>
    </ng-container>

    <ng-container matColumnDef="ownership">
      <th mat-header-cell *matHeaderCellDef>Ownership</th>
      <td mat-cell *matCellDef="let client">{{ client.ownership }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let client">{{ client.address }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone number</th>
      <td mat-cell *matCellDef="let client">{{ client.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="contactPerson">
      <th mat-header-cell *matHeaderCellDef>Contact person</th>
      <td mat-cell *matCellDef="let client">{{ client.contactPerson }}</td>
    </ng-container>

    <ng-container matColumnDef="Details">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <a
        class="client-link"
        mat-cell
        *matCellDef="let client"
        [routerLink]="[client._id]"
        >View & edit</a
      >
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-template>

<button routerLink="add-new" class="add-new" mat-raised-button>Add new client</button>
