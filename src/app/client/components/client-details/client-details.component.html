<div *ngIf="error; else clientDetails">
  <h3 class="error-msg">{{ error }}</h3>
</div>

<ng-template #clientDetails>
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-subtitle>ID:</mat-card-subtitle>
      <mat-card-title> {{ client?._id }} </mat-card-title>
      <mat-card-subtitle>Company name:</mat-card-subtitle>
      <mat-card-title> {{ client?.name }} </mat-card-title>
      <mat-card-subtitle>Ownership type:</mat-card-subtitle>
      <mat-card-title> {{ client?.ownership }} </mat-card-title>
      <mat-card-subtitle>Company address:</mat-card-subtitle>
      <mat-card-title> {{ client?.address }} </mat-card-title>
      <mat-card-subtitle>Phone number</mat-card-subtitle>
      <mat-card-title> {{ client?.phone }} </mat-card-title>
      <mat-card-subtitle>Contact person:</mat-card-subtitle>
      <mat-card-title> {{ client?.contactPerson }} </mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button (click)="editClient()" mat-flat-button>Edit</button>
      <button (click)="deleteClient()"mat-flat-button>Delete</button>
      <button routerLink="/clients" mat-raised-button>Back to all clients</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
